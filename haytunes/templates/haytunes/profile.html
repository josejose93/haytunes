{% extends 'base_generic.html' %}
{% block content %}
    <h2>{{ user.get_full_name }}</h2>
    <ul>
        <li>Username: {{ user.username }}</li>
        <li>Codigo:: {{ user.id }}</li>
        <li>Saldo: {{ user.profile.credit }}</li>
    </ul>
    <a href="{% url 'update_profile' %}">Actualizar Datos</a>
{% endblock %}
